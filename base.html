{%load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% endblock%}">
    <meta name="robots" content="{% block robots %}{% endblock%}">
    <meta name="keyboards" content="{% block keyboards %}{% endblock %}">
    <link rel="stylesheet" href="{% block css %}{% endblock %}">
    <link rel = "icon" type="image/x-icon" href = {% static "products/img/apple-touch-icon.png" %}>


    <title>{% block title  %}{% endblock %}</title>
</head>
<body>
    {% block body %}{% endblock %}
</body>
</html>
